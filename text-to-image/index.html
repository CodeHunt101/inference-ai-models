<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Text to Image Generator</h1>
    <div class="input-group">
        <label for="promptInput">Prompt</label>
        <textarea id="promptInput" placeholder="Enter your image description..."></textarea>
        
        <label for="negativePrompt">Negative Prompt (Optional)</label>
        <textarea id="negativePrompt" placeholder="Enter things to avoid in the image..."></textarea>
        
        <button id="generateBtn">Generate Image</button>
    </div>
    <div id="loading" class="loading">Generating image...</div>
    <div id="error" class="error"></div>
    <div id="result">
        <img id="generatedImage" alt="Generated image will appear here" />
    </div>
</div>

    <script type="module" src="index.js"></script>
</body>
</html>
